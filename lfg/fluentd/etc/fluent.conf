<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<source>
  @type     tail
  @id       spring_input
  path      /fluentd/logs/total.log
  pos_file  /fluentd/logs/total.log.pos
  tag       spring.total
  <parse>
    @type       regexp
    expression  /^(?<logtime>[^ ]*) (?<log_type>[^ ]*) (?<pid>[^ ]*) --- \[(?<thread>[^\]]*)\] \[traceId:(?<traceId>[^ ]*)\] \[spanId:(?<spanId>[^ ]*)\] (?<logger>[^ ]*) - (?<message>.*)$/
    time_key    logtime
    time_format %Y-%m-%dT%H:%M:%S.%s
  </parse>
</source>

<match spring.total>
  @type loki
  url http://loki:3100
  <buffer>
    flush_interval 10s
    flush_at_shutdown true
  </buffer>
  <label>
    job "spring_input"
    log_type ${log_type}
    pid ${pid}
    thread ${thread}
    traceId ${traceId}
    spanId ${spanId}
    logger ${logger}
    message ${message}
  </label>
</match>

<filter **>
  @type stdout
</filter>

<label @mainstream>
  <match docker.**>
    @type file
    @id   output_docker1
    path         /fluentd/log/docker.*.log
    symlink_path /fluentd/log/docker.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
  </match>
  <match **>
    @type file
    @id   output1
    path         /fluentd/log/data.*.log
    symlink_path /fluentd/log/data.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   10m
    time_format       %Y%m%dT%H%M%S%z
  </match>
; @include loki.conf
</label>
