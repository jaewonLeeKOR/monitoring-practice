<source>
  @type  forward
  @id    input1
  port  24224
</source>

<source>
  @type     tail
  format none
  path      /fluentd/logs/*.log
  pos_file  /fluentd/logs/positions.pos
  tag       spring.*
  path_key filename
</source>

<match spring.**>
  @type loki
  url http://loki:3100
  flush_interval 5s
  flush_at_shutdown true
  buffer_chunk_limit 1m
  extra_labels {"job":"spring_output", "agent":"fluentd"}
  <label>
    filename
  </label>
</match>

<filter **>
  @type stdout
</filter>